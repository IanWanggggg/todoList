<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="m-5" id="todoList">
    <header class="mb-3">
      <h4>My Todo</h4>
      <div class="content__wrapper">
        <input type="text" placeholder="add item" id="new-todo" class="form--custom form-control me-2">
        <button id="add-btn" class="btn btn-info">Add</button>
    </header>
    <div>
      <h4>Todo</h4>
      <ul id="my-todo" class="list-unstyled">
        <!-- display todos here -->
      </ul>
    </div>
    <div>
      <h4>Done</h4>
      <ul id="done" class="list-unstyled">
        <!-- display dones here -->
      </ul>
    </div>
  </div>
  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/8d553c67f3.js" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
